    body {
      background: #0a0a0f;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #a259f7;
      font-size: 2.2rem;
      margin: 32px 0 18px 0;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      width: 100%;
      max-width: 1100px;
      padding: 0 16px 48px 16px;
      box-sizing: border-box;
    }
    .item {
      background: #181828;
      border-radius: 16px;
      box-shadow: 0 2px 16px #a259f733;
      padding: 18px 12px 18px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s;
    }
    .item:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 4px 32px #a259f799;
    }
    .item img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
      background: #22223a;
      box-shadow: 0 2px 12px #a259f744;
    }
    .btn-carrinho {
      background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      cursor: pointer;
      box-shadow: 0 2px 12px #a259f766;
      transition: background 0.2s, transform 0.2s;
      margin-top: 8px;
    }
    .btn-carrinho:hover {
      background: linear-gradient(90deg,#6d28d9 0%,#a259f7 100%);
      transform: scale(1.04);
    }
    .voltar {
      color: #a259f7;
      text-decoration: none;
      font-size: 1rem;
      margin: 24px 0 0 0;
      display: inline-block;
      font-family: 'Roboto', Arial, sans-serif;
    }
    @media (max-width: 700px) {
      .catalogo { grid-template-columns: 1fr 1fr; }
      .item img { width: 110px; height: 110px; }
    }
    @media (max-width: 480px) {
      .catalogo { grid-template-columns: 1fr; }
      .item img { width: 90px; height: 90px; }
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Lista de nomes dos relógios (na ordem das imagens)
  const nomesRelogios = [
    'Relógio 1','Relógio 2','Relógio 3','Relógio 4','Relógio 5','Relógio 6','Relógio 7','Relógio 8','Relógio 9','Relógio 10',
    'Relógio 11','Relógio 12','Relógio 13','Relógio 14','Relógio 15','Relógio 16','Relógio 17','Relógio 18','Relógio 19','Relógio 20'
  ];

  let carrinho = [];

  // Adiciona evento aos botões de adicionar ao carrinho
  document.querySelectorAll('.catalogo .item').forEach(function(item, idx) {
    item.querySelector('.btn-carrinho').onclick = function() {
      const nome = nomesRelogios[idx];
      const img = item.querySelector('img').getAttribute('src');
      carrinho.push({ nome, img });
      mostrarCarrinho();
    };
  });

  function mostrarCarrinho() {
    const modal = document.getElementById('modalCarrinho');
    const lista = document.getElementById('listaCarrinho');
    lista.innerHTML = '';
    if (carrinho.length === 0) {
      lista.innerHTML = '<li style="color:#bdb7e6;text-align:center;">Carrinho vazio</li>';
    } else {
      carrinho.forEach(function(item, i) {
        lista.innerHTML += `<li style='margin-bottom:8px;display:flex;align-items:center;gap:10px;'><img src='${item.img}' alt='' style='width:38px;height:38px;border-radius:6px;background:#22223a;'> <span>${item.nome}</span> <button onclick='removerCarrinho(${i})' style='margin-left:auto;background:none;border:none;color:#a259f7;font-size:1.2rem;cursor:pointer;' title='Remover'>&times;</button></li>`;
      });
    }
    modal.style.display = 'flex';
  }

  window.removerCarrinho = function(idx) {
    carrinho.splice(idx, 1);
    mostrarCarrinho();
  };

  document.getElementById('btnContinuar').onclick = function() {
    document.getElementById('modalCarrinho').style.display = 'none';
  };

  document.getElementById('btnFinalizar').onclick = function() {
    if (carrinho.length === 0) return alert('Seu carrinho está vazio!');
    let texto = 'Olá! Gostaria de fazer um pedido:\n';
    carrinho.forEach(function(item, i) {
      texto += `- ${item.nome}\n`;
    });
    const url = 'https://wa.me/5527997662164?text=' + encodeURIComponent(texto);
    window.open(url, '_blank');
  };
});
</script>
