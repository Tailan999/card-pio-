<head>

  <link href="https://fonts.googleapis.com/css?family=Roboto:900,400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      color: #e7e7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-tap-highlight-color: transparent;
    }
    .bg-anim {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.18;
      animation: colorblob 16s ease-in-out infinite alternate;
    }
    .blob1 {
      width: 520px; height: 520px;
      background: linear-gradient(120deg,#6d28d9 0%,#181828 100%);
      left: -120px; top: -120px;
      animation-delay: 0s;
    }
    .blob2 {
      width: 400px; height: 400px;
      background: linear-gradient(120deg,#a259f7 0%,#181828 100%);
      right: -100px; top: 40vh;
      animation-delay: 4s;
    }
    .blob3 {
      width: 340px; height: 340px;
      background: linear-gradient(120deg,#c084fc 0%,#181828 100%);
      left: 60vw; bottom: -120px;
      animation-delay: 8s;
    }
    @keyframes colorblob {
      0% {
        filter: blur(80px);
        opacity: 0.38;
        background: linear-gradient(120deg,#6d28d9 0%,#181828 100%);
      }
      33% {
        filter: blur(100px);
        opacity: 0.44;
        background: linear-gradient(120deg,#a259f7 0%,#181828 100%);
      }
      66% {
        filter: blur(90px);
        opacity: 0.38;
        background: linear-gradient(120deg,#c084fc 0%,#181828 100%);
      }
      100% {
        filter: blur(80px);
        opacity: 0.38;
        background: linear-gradient(120deg,#6d28d9 0%,#181828 100%);
      }
    }
    .glass {
      position: relative;
      z-index: 1;
      background: rgba(10, 10, 18, 0.96);
      border-radius: 24px;
      box-shadow: 0 8px 48px #181828ee, 0 1.5px 0 #0002;
      padding: 24px 8px 18px 8px;
      margin: 16px auto 0 auto;
      backdrop-filter: blur(22px) saturate(1.05);
      -webkit-backdrop-filter: blur(22px) saturate(1.05);
      max-width: 1200px;
      width: 98vw;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #a259f7;
      font-size: 2.2rem;
      margin: 32px 0 18px 0;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 900;
      letter-spacing: 2px;
      text-align: center;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 18px;
      width: 100%;
      max-width: 1100px;
      padding: 0 4vw 32px 4vw;
      box-sizing: border-box;
    }
    .item {
      background: #181828;
      border-radius: 16px;
      box-shadow: 0 2px 16px #a259f733;
      padding: 12px 6px 16px 6px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s;
      min-width: 0;
      word-break: break-word;
    }
    .item:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 4px 32px #a259f799;
    }
    .item img {
      width: 100%;
      max-width: 140px;
      height: auto;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 12px;
      background: #22223a;
      box-shadow: 0 2px 12px #a259f744;
      display: block;
    }
    .btn-carrinho {
      background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      font-weight: 700;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      box-shadow: 0 2px 12px #a259f766;
      transition: background 0.2s, transform 0.2s;
      margin-top: 8px;
      min-width: 0;
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .btn-carrinho:focus {
      outline: 2px solid #a259f7;
      outline-offset: 2px;
    }
    .btn-carrinho:hover {
      background: linear-gradient(90deg,#6d28d9 0%,#a259f7 100%);
      transform: scale(1.04);
    }
    .voltar {
      color: #a259f7;
      text-decoration: none;
      font-size: 1rem;
      margin: 24px 0 0 0;
      display: inline-block;
      font-family: 'Roboto', Arial, sans-serif;
      word-break: break-word;
    }
    @media (max-width: 900px) {
      .glass { max-width: 98vw; padding: 12px 2vw 12px 2vw; }
      .catalogo { max-width: 98vw; padding: 0 2vw 24px 2vw; }
    }
    @media (max-width: 700px) {
      .glass { max-width: 100vw; padding: 6px 1vw 6px 1vw; }
      .catalogo { grid-template-columns: 1fr 1fr; max-width: 100vw; padding: 0 1vw 16px 1vw; gap: 10px; }
      .item img { max-width: 90px; }
      .btn-carrinho { font-size: 0.95rem; padding: 8px 10px; }
    }
    @media (max-width: 480px) {
      .glass { max-width: 100vw; padding: 2px 0 2px 0; }
      .catalogo { grid-template-columns: 1fr; max-width: 100vw; padding: 0 0 8px 0; gap: 8px; }
      .item img { max-width: 70px; }
      .btn-carrinho { font-size: 0.92rem; padding: 7px 6px; }
    }
  </style>
</head>

<!-- Modal Carrinho -->
<div id="modalCarrinho" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:#0a0a0fcc;z-index:100;align-items:center;justify-content:center;">

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Lista de nomes dos relógios (na ordem das imagens)
  const nomesRelogios = [
    'Relógio 1','Relógio 2','Relógio 3','Relógio 4','Relógio 5','Relógio 6','Relógio 7','Relógio 8','Relógio 9','Relógio 10',
    'Relógio 11','Relógio 12','Relógio 13','Relógio 14','Relógio 15','Relógio 16','Relógio 17','Relógio 18','Relógio 19','Relógio 20'
  ];

  let carrinho = [];

  // Adiciona evento aos botões de adicionar ao carrinho
  document.querySelectorAll('.catalogo .item').forEach(function(item, idx) {
    item.querySelector('.btn-carrinho').onclick = function() {
      const nome = nomesRelogios[idx];
      const img = item.querySelector('img').getAttribute('src');
      carrinho.push({ nome, img });
      mostrarCarrinho();
    };
  });

  function mostrarCarrinho() {
    const modal = document.getElementById('modalCarrinho');
    const lista = document.getElementById('listaCarrinho');
    lista.innerHTML = '';
    if (carrinho.length === 0) {
      lista.innerHTML = '<li style="color:#bdb7e6;text-align:center;">Carrinho vazio</li>';
    } else {
      carrinho.forEach(function(item, i) {
        lista.innerHTML += `<li style='margin-bottom:8px;display:flex;align-items:center;gap:10px;'><img src='${item.img}' alt='' style='width:38px;height:38px;border-radius:6px;background:#22223a;'> <span>${item.nome}</span> <button onclick='removerCarrinho(${i})' style='margin-left:auto;background:none;border:none;color:#a259f7;font-size:1.2rem;cursor:pointer;' title='Remover'>&times;</button></li>`;
      });
    }
    modal.style.display = 'flex';
  }

  window.removerCarrinho = function(idx) {
    carrinho.splice(idx, 1);
    mostrarCarrinho();
  };

  document.getElementById('btnContinuar').onclick = function() {
    document.getElementById('modalCarrinho').style.display = 'none';
  };

  document.getElementById('btnFinalizar').onclick = function() {
    if (carrinho.length === 0) return alert('Seu carrinho está vazio!');
    let texto = '*Olá! Gostaria de fazer um pedido de relógio(s):*%0A%0A';
    carrinho.forEach(function(item, i) {
      texto += `*${item.nome}*%0A`;
      texto += `Imagem: ${window.location.origin + window.location.pathname.replace(/\/[^/]*$/, '/') + item.img}%0A%0A`;
    });
    texto += 'Por favor, me envie as informações para finalizar a compra!';
    const url = 'https://wa.me/5527997662164?text=' + texto;
    window.open(url, '_blank');
  };
});
</script>
