
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hora x</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;400&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
	<style>
			body {
				background: linear-gradient(135deg, #181828 0%, #0a0a0f 100%);
				min-height: 100vh;
				margin: 0;
				font-family: 'Poppins', 'Roboto Mono', Arial, sans-serif;
				color: #e7e7f7;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				letter-spacing: 0.01em;
			}
		.tigre {
					width: 180px;
					margin: 0 auto 32px auto;
					display: block;
					filter: drop-shadow(0 0 40px #a259f7cc);
					animation: flutuar 2.5s ease-in-out infinite alternate, brilho 2.5s ease-in-out infinite alternate;
				}
				@keyframes flutuar {
					0% { transform: translateY(0); }
					100% { transform: translateY(-18px) scale(1.04); }
				}
				@keyframes brilho {
					0% { filter: drop-shadow(0 0 32px #a259f7cc); }
					100% { filter: drop-shadow(0 0 64px #a259f7ff); }
				}
		h1 {
			font-family: 'Poppins', Arial, sans-serif;
			font-size: 3.2rem;
			font-weight: 700;
			letter-spacing: 3px;
			color: #c084fc;
			margin: 0 0 12px 0;
			text-align: center;
			text-shadow: 0 4px 32px #a259f7aa, 0 1px 0 #fff1, 0 0 2px #a259f7cc;
			background: linear-gradient(90deg, #a259f7 0%, #c084fc 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}
		.clock {
			font-size: 2.1rem;
			font-family: 'Roboto Mono', monospace;
			color: #fff;
			background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
			border-radius: 14px;
			padding: 10px 38px;
			margin: 0 auto 22px auto;
			display: inline-block;
			box-shadow: 0 2px 24px #a259f799;
			font-weight: 700;
			letter-spacing: 2.5px;
			border: 1.5px solid #c084fc33;
		}
		.subtitle {
			font-size: 1.18rem;
			color: #bdb7e6;
			margin-bottom: 36px;
			text-align: center;
			font-family: 'Poppins', Arial, sans-serif;
			letter-spacing: 0.04em;
		}
		.btns {
			display: flex;
			gap: 22px;
			justify-content: center;
			margin-top: 30px;
		}
		.btn {
			background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
			color: #fff;
			font-family: 'Poppins', Arial, sans-serif;
			font-weight: 700;
			font-size: 1.13rem;
			border: none;
			border-radius: 12px;
			padding: 13px 38px;
			cursor: pointer;
			box-shadow: 0 2px 18px #a259f744;
			transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
			text-decoration: none;
			outline: none;
			border: 1.5px solid #c084fc33;
			letter-spacing: 0.04em;
		}
		.btn:hover {
			background: linear-gradient(90deg,#6d28d9 0%,#a259f7 100%);
			transform: translateY(-2px) scale(1.045);
			box-shadow: 0 4px 32px #a259f799;
		}
		@media (max-width: 600px) {
					h1 { font-size: 2.1rem; }
					.clock { font-size: 1.1rem; padding: 6px 10px; }
					.btn { font-size: 1rem; padding: 10px 14px; }
					.tigre { width: 110px; }
				}
	</style>
</head>
<body>
	<img class="tigre" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png" alt="Tigre roxo estilizado" />
	<h1>hora x</h1>
	<div class="subtitle">Seu painel de tempo e estilo</div>
	<div class="clock" id="clock">00:00:00</div>
	<div class="btns">
		<a href="catalogo.html" class="btn">Cat√°logo</a>
		<a href="https://www.instagram.com/tailan.avg/" class="btn" target="_blank">Criador</a>
	</div>
	<script>
		function updateClock() {
			const now = new Date();
			const h = String(now.getHours()).padStart(2,'0');
			const m = String(now.getMinutes()).padStart(2,'0');
			const s = String(now.getSeconds()).padStart(2,'0');
			document.getElementById('clock').textContent = `${h}:${m}:${s}`;
		}
		setInterval(updateClock, 1000);
		updateClock();
	</script>
</body>
</html>
