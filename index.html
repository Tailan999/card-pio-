
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hora x</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:900,400&display=swap" rel="stylesheet">
	<style>
		body {
			background: #0a0a0f;
			min-height: 100vh;
			margin: 0;
			font-family: 'Roboto', Arial, sans-serif;
			color: #fff;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.tigre {
					width: 180px;
					margin: 0 auto 24px auto;
					display: block;
					filter: drop-shadow(0 0 32px #a259f7cc);
					animation: flutuar 2.5s ease-in-out infinite alternate, brilho 2.5s ease-in-out infinite alternate;
				}
				@keyframes flutuar {
					0% { transform: translateY(0); }
					100% { transform: translateY(-18px) scale(1.04); }
				}
				@keyframes brilho {
					0% { filter: drop-shadow(0 0 32px #a259f7cc); }
					100% { filter: drop-shadow(0 0 64px #a259f7ff); }
				}
		h1 {
			font-family: 'Roboto', Arial, sans-serif;
			font-size: 3rem;
			font-weight: 900;
			letter-spacing: 2px;
			color: #a259f7;
			margin: 0 0 10px 0;
			text-align: center;
			text-shadow: 0 2px 24px #a259f7aa;
		}
		.clock {
			font-size: 2.2rem;
			font-family: 'Roboto', Arial, sans-serif;
			color: #fff;
			background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
			border-radius: 12px;
			padding: 8px 32px;
			margin: 0 auto 18px auto;
			display: inline-block;
			box-shadow: 0 2px 16px #a259f766;
			font-weight: 900;
			letter-spacing: 2px;
		}
		.subtitle {
			font-size: 1.1rem;
			color: #bdb7e6;
			margin-bottom: 32px;
			text-align: center;
			font-family: 'Roboto', Arial, sans-serif;
		}
		.btns {
			display: flex;
			gap: 18px;
			justify-content: center;
			margin-top: 24px;
		}
		.btn {
			background: linear-gradient(90deg,#a259f7 0%,#6d28d9 100%);
			color: #fff;
			font-family: 'Roboto', Arial, sans-serif;
			font-weight: 700;
			font-size: 1.1rem;
			border: none;
			border-radius: 8px;
			padding: 12px 32px;
			cursor: pointer;
			box-shadow: 0 2px 12px #a259f766;
			transition: background 0.2s, transform 0.2s;
			text-decoration: none;
			outline: none;
		}
		.btn:hover {
			background: linear-gradient(90deg,#6d28d9 0%,#a259f7 100%);
			transform: translateY(-2px) scale(1.04);
		}
		@media (max-width: 600px) {
					h1 { font-size: 2.1rem; }
					.clock { font-size: 1.2rem; padding: 6px 12px; }
					.btn { font-size: 1rem; padding: 10px 18px; }
					.tigre { width: 120px; }
				}
	</style>
</head>
<body>
	<img class="tigre" src="https://cdn.pixabay.com/photo/2017/01/31/13/14/animal-2023924_1280.png" alt="Tigre roxo estilizado" />
	<h1>hora x</h1>
	<div class="subtitle">Seu painel de tempo e estilo</div>
	<div class="clock" id="clock">00:00:00</div>
	<div class="btns">
		<a href="catalogo.html" class="btn">Cat√°logo</a>
		<a href="https://www.instagram.com/tailan.avg/" class="btn" target="_blank">Criador</a>
	</div>
	<script>
		function updateClock() {
			const now = new Date();
			const h = String(now.getHours()).padStart(2,'0');
			const m = String(now.getMinutes()).padStart(2,'0');
			const s = String(now.getSeconds()).padStart(2,'0');
			document.getElementById('clock').textContent = `${h}:${m}:${s}`;
		}
		setInterval(updateClock, 1000);
		updateClock();
	</script>
</body>
</html>
