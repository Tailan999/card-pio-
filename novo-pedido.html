<body>
<div class="container" style="max-width:600px;margin:40px auto;background:#fff;padding:32px 24px;border-radius:16px;box-shadow:0 4px 24px #0001;">
    <h2 style="font-size:2rem;font-weight:bold;margin-bottom:24px;color:#833AB4;text-align:center;">Novo Pedido (Tudo Grátis)</h2>
    <form id="formPedido">
        <div style="margin-bottom:16px;">
            <label for="usuario" style="font-weight:500;">@ do Instagram</label>
            <input id="usuario" name="usuario" type="text" class="border rounded px-3 py-2 w-full" placeholder="@seuusuario" required>
        </div>
        <div style="margin-bottom:16px;">
            <label for="tipo" style="font-weight:500;">Tipo de serviço</label>
            <select id="tipo" name="tipo" class="border rounded px-3 py-2 w-full" required>
                <option value="seguidores">Seguidores</option>
                <option value="curtidas">Curtidas</option>
                <option value="views">Views</option>
            </select>
        </div>
        <div style="margin-bottom:16px;">
            <label for="quantidade" style="font-weight:500;">Quantidade</label>
            <input id="quantidade" name="quantidade" type="number" min="1" class="border rounded px-3 py-2 w-full" placeholder="Ex: 1000" required>
        </div>
        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded w-full">Adicionar Pedido Grátis</button>
    </form>
    <div id="pedidosLista" style="margin-top:32px;"></div>
</div>
<script>
const form = document.getElementById('formPedido');
const pedidosLista = document.getElementById('pedidosLista');
let pedidos = JSON.parse(localStorage.getItem('pedidosGratis')||'[]');

function renderPedidos() {
    if (!pedidos.length) {
        pedidosLista.innerHTML = '<div style="color:#888;text-align:center;">Nenhum pedido feito ainda.</div>';
        return;
    }
    pedidosLista.innerHTML = '<h3 style="font-size:1.2rem;font-weight:bold;margin-bottom:12px;">Pedidos realizados:</h3>'+
        '<ul style="list-style:none;padding:0;">'+
        pedidos.map(p=>`<li style='background:#f8f8fa;border-radius:8px;padding:12px 16px;margin-bottom:8px;'><b>@${p.usuario}</b> - ${p.tipo} - <span style='color:#833AB4'>${p.quantidade}</span></li>`).join('')+
        '</ul>';
}

form.onsubmit = function(e) {
    e.preventDefault();
    const usuario = form.usuario.value.replace(/^@/, '').trim();
    const tipo = form.tipo.value;
    const quantidade = parseInt(form.quantidade.value);
    if (!usuario || !quantidade) return;
    pedidos.unshift({usuario, tipo, quantidade, id: Date.now()});
    localStorage.setItem('pedidosGratis', JSON.stringify(pedidos));
    form.reset();
    renderPedidos();
}

renderPedidos();
</script>
